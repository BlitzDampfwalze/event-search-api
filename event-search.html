<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="flex-layout.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>App Name</h1>
		<h1>Find Local Events Near You!</h1>
	</header>
	<main>
		<form action="#">
  		Location: <input type="text" name="location" value="Address, City, State, and/or Zipcode">
  		<input type="submit" value="Submit">
		</form>
		<form action="#">
	  		<select name="categories" size="4" multiple>
		    <option value="music">Music</option>
		    <option value="visual-arts">Visual Arts</option>
		    <option value="performing-arts">Performing Arts</option>
		    <option value="film">Film</option>
		    <option value="lectures-books">Lectures & Books</option>
		    <option value="fashion">Fashion</option>
		    <option value="food-and-drink">Food & Drink</option>
		    <option value="festivals-fairs">Festivals & Fairs</option>
		    <option value="charities">Charities</option>
		    <option value="sports-active-life">Sports & Active Life</option>
		    <option value="nightlife">Nightlife</option>
		    <option value="kids-family">Kids & Family</option>
		    <option value="other">Other</option>
			</select>
			<input type="submit">
		</form>		
	</main>
	<script src="index.js"></script>
</body>
</html>
